spring:
  application:
    name: photobook
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:15432/photobook}
    username: ${DB_USERNAME:photobook}
    password: ${DB_PASSWORD:photobook_dev}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: false
    locations: classpath:db/migration
    validate-migration-naming: true
  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:50MB}
      max-request-size: ${MAX_REQUEST_SIZE:500MB}

server:
  port: ${SERVER_PORT:8081}
  error:
    include-message: always
    include-binding-errors: always

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-minimum-256-bits}
  expiration: ${JWT_EXPIRATION:3600000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

seaweedfs:
  s3:
    endpoint: ${SEAWEEDFS_S3_ENDPOINT:http://localhost:18333}
    access-key: ${SEAWEEDFS_ACCESS_KEY:any}
    secret-key: ${SEAWEEDFS_SECRET_KEY:any}
  buckets:
    originals: ${SEAWEEDFS_BUCKET_ORIGINALS:photobook-originals}
    thumbnails: ${SEAWEEDFS_BUCKET_THUMBNAILS:photobook-thumbnails}

thumbnail:
  sizes:
    small: ${THUMBNAIL_SIZE_SMALL:150}
    medium: ${THUMBNAIL_SIZE_MEDIUM:400}
    large: ${THUMBNAIL_SIZE_LARGE:800}
  quality: ${THUMBNAIL_QUALITY:0.85}

upload:
  allowed-extensions: ${ALLOWED_IMAGE_EXTENSIONS:jpg,jpeg,png,gif,webp,heic,heif}

async:
  thread-pool-size: ${THUMBNAIL_GENERATION_THREAD_POOL_SIZE:4}

logging:
  level:
    cc.remer.photobook: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.flywaydb: DEBUG
