spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: false

jwt:
  secret: test-secret-key-that-is-at-least-256-bits-long-for-testing-purposes-only
  expiration: 3600000
  refresh-expiration: 604800000

seaweedfs:
  s3:
    endpoint: ${SEAWEEDFS_S3_ENDPOINT}
    access-key: ${SEAWEEDFS_ACCESS_KEY}
    secret-key: ${SEAWEEDFS_SECRET_KEY}
  buckets:
    originals: test-originals
    thumbnails: test-thumbnails

storage:
  initialization:
    enabled: false

logging:
  level:
    cc.remer.photobook: INFO
    org.springframework: WARN
    org.testcontainers: INFO
