spring:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

jwt:
  secret: test-secret-key-that-is-at-least-256-bits-long-for-testing-purposes-only
  expiration: 3600000
  refresh-expiration: 604800000

seaweedfs:
  s3:
    endpoint: http://localhost:9999
    access-key: test
    secret-key: test
  buckets:
    originals: test-originals
    thumbnails: test-thumbnails

logging:
  level:
    cc.remer.photobook: INFO
    org.springframework: WARN
    org.testcontainers: INFO
